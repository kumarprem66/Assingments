<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
</head>
<body>
    
    <h1>Restaurant Registration</h1>

    <form action="" id="Restaurant-registration-form">
        <table align="center">
            <tr>
                <td>
                    <label for="resid">Restaurant id</label>
                </td>
                <td><input type="number" id="resid"></td>
            </tr>
            <tr>
                <td>
                    <label for="name">Restaurant name</label>
                </td>
                <td><input type="text" id="resname"></td>
            </tr>
            <tr>
                <td>
                    <label for="address">Restaurant Email</label>
                </td>
                <td><input type="email" id="resaddress"></td>
            </tr>
            <tr>
                <td>
                    <label for="role">Restaurant Role</label>
                </td>
                <td><input type="text" id="resrole"></td>
            </tr>
            <tr>
                <td>
                    <label for="password">Restaurant Password</label>
                </td>
                <td><input type="password" id="respass"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Register" onclick="registerRestaurant()"></td>
            </tr>

        </table>
    </form>
</body>
<script src="res.js"></script>
</html>
