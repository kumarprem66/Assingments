<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
</head>
<body>
    
    <h1>Customer Registration</h1>

    <form action="" id="Customer-registration-form">
        <table align="center">
            <tr>
                <td>
                    <label for="cusid">Customer Id</label>
                </td>
                <td><input type="number" id="cusid"></td>
            </tr>
            <tr>
                <td>
                    <label for="name">Customer name</label>
                </td>
                <td><input type="text" id="cusname"></td>
            </tr>
            <tr>
                <td>
                    <label for="email">Customer Email</label>
                </td>
                <td><input type="email" id="cusemail"></td>
            </tr>
            <tr>
                <td>
                    <label for="address">Customer Address</label>
                </td>
                <td><input type="text" id="cusaddr"></td>
            </tr>
            <tr>
                <td>
                    <label for="password">Customer Password</label>
                </td>
                <td><input type="password" id="cuspass"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Register" onclick="registerCustomer()"></td>
            </tr>

        </table>
    </form>
</body>
<script src="cus.js"></script>
</html>
