  <script>
    function waitPromise(ms) {
      let promise = new Promise(function (resolve, reject) {
        setTimeout(() => {
          resolve("Resolved");
        }, ms);
      });
      return promise;
    }
    let promise = waitPromise(4000);
    promise.then((el) => {
      console.log(el);
    });
  </script>
