<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    img {
      width: 300px;
      height: 200px;
    }
  </style>
  <body>
    <img src="./puppy.png" alt="" />
    <label for="" id="likecount"></label>
    <button id="like">Like</button>
    <label for="" id="dislikecount"></label>
    <button id="dislike">Dislike</button>
  </body>

  <script>
    let like = document.getElementById("like");
    let dislike = document.getElementById("dislike");
    let likecount = document.getElementById("likecount");
    let dislikecount = document.getElementById("dislikecount");

    let lc = localStorage.getItem("like") || 0;
    likecount.innerText = lc;
    let dc = localStorage.getItem("dislike") || 0;
    dislikecount.innerText = dc;
    like.addEventListener("click", function () {
      lc++;
      likecount.innerText = lc;
      localStorage.setItem("like", lc);
    });

    dislike.addEventListener("click", function () {
      dc++;
      dislikecount.innerText = dc;
      localStorage.setItem("dislike", dc);
    });
  </script>
</html>
