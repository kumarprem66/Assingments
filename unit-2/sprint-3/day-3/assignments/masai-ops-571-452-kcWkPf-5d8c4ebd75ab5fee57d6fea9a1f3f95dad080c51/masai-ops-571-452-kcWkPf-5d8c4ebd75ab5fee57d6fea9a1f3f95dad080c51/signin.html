<html lang="en">

    <title>Sign in Page</title>

  <body>
    <div class="nav">
      <a href="./index.html">Signup</a>
      <a href="./signin.html">Signin</a>
    </div>
    <div id="signin">
      <h1 id="heading">Please Enter Your Details</h1>
      <form>
        <input type="email" id="email" />
        <input type="password" id="password" />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
  <script>
    let heading = document.getElementById("heading");
    let formele = document.querySelector("form");
    let email = document.getElementById("email");
    let password = document.getElementById("password");

    formele.addEventListener("submit", function (e) {
      e.preventDefault();

      let data = JSON.parse(localStorage.getItem("account-data")) || [];
      // let data = JSON.parse(localStorage.getItem("account-data"));

      // data.forEach(function (ele, ind) {
      //   if (ele.email == email.value && ele.password == password.value) {

      //   } else {
      //     heading.innerText = "Wrong Credentials";
      //   }

      //   console.log(ele);
      //   console.log(email.value);
      //   console.log(password.value);
      // });

      let signupresult = "Wrong Credentials";
      for (let i = 0; i < data.length; i++) {
        if (
          data[i].email == email.value &&
          data[i].password == password.value
        ) {
          signupresult = "Sign in Successful";
          break;
        }

        // console.log(data[i].email);
        // console.log(data[i].password);
        // console.log(email.value);
        // console.log(password.value);
      }
      heading.innerText = signupresult;
    });
  </script>
