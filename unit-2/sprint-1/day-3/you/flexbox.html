<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex-container {
        background-color: indianred;
        height: 70vh;
        display: flex;
      }
      .flex-child {
        background-color: wheat;
        width: 100px;
        padding: 20px;
        margin: 20px;
        text-align: center;
      }

      /* changing order of the child */
      #one {
        align-self: center;
      }
      #two {
        align-self: flex-end;
      }
      #three {
        align-self: flex-start;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-child" id="one">1</div>
      <div class="flex-child" id="two">2</div>
      <div class="flex-child" id="three">3</div>
      <div class="flex-child">4</div>
      <div class="flex-child">5</div>
      <div class="flex-child">6</div>
      <div class="flex-child">7</div>
      <div class="flex-child">8</div>
    </div>
  </body>
</html>
